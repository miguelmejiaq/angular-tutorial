<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="tutorial-app-name">{{title}}</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #snav class="tutorial-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="{{itemOption.router}}" *ngFor="let itemOption of sidenavOptions" (click)="snav.toggle()">
        <mat-icon mat-list-icon>{{itemOption.icon}}</mat-icon>
        <div mat-line>{{itemOption.name}}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="bounds ng-star-inserted app-content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
