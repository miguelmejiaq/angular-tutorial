<mat-card class="tutorial-card">
    <mat-card-header>
        <div mat-card-avatar class="icon-{{card.icon}}"></div>
        <mat-card-title>
            {{card.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{card.subtitle}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{card.description}}
        </p>
    </mat-card-content>
</mat-card>
